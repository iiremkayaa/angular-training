<div class="container mt-5 pt-5" *ngIf="this.user" >
    <form #userForm="ngForm" >
        <div class="form-group">
            <label for="name">Full Name</label>
            <input [(ngModel)]="this.user.name" readonly name="name" #name="ngModel" type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="this.user.username" readonly name="username" #username="ngModel" type="text" class="form-control" id="username" required >
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" [(ngModel)]="this.user.email"  readonly #email="ngModel" name="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" [(ngModel)]="this.user.phone" readonly #phone="ngModel" name="phone" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" [(ngModel)]="this.user.website" readonly #website="ngModel" name="website" class="form-control" id="website" >
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="street">Street</label>
                <input type="text" [(ngModel)]="this.user.address.street" readonly #street="ngModel" name="street" class="form-control" id="street">
            </div>
            <div class="col">
                <label for="suite">Suite</label>
                <input type="text" [(ngModel)]="this.user.address.suite" readonly #suite="ngModel" name="suite" class="form-control" id="suite" >
            </div>
            <div class="col">
                <label for="city">City</label>
                <input type="text" [(ngModel)]="this.user.address.city" readonly #city="ngModel" name="city" class="form-control" id="city">
            </div>
            <div class="col">
                <label for="zipcode">Zipcode</label>
                <input type="text" [(ngModel)]="this.user.address.zipcode" readonly #zipcode="ngModel" name="zipCode" class="form-control" id="zipcode">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="companyName">Company Name</label>
                <input type="text" [(ngModel)]="this.user.company.name" readonly #companyName="ngModel" name="companyName" class="form-control" id="companyName">
            </div>
            <div class="col">
                <label for="companyCatchPhrase">Company Catch Phrase</label>
                <input type="text" [(ngModel)]="this.user.company.catchPhrase" readonly #companyCatchPhrase="ngModel" name="companyCatchPhrase" class="form-control" id="companyCatchPhrase" >
            </div>
            <div class="col">
                <label for="companyBs">Company bs</label>
                <input type="text" [(ngModel)]="this.user.company.bs" readonly #companyBs="ngModel" name="companyBs" class="form-control" id="companyBs">
            </div>
        </div>

      </form>
      <album-list [userId]="this.user.id"></album-list>
</div>
