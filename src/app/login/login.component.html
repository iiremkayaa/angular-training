<div class="cotainer mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" action="" method="">
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                            <div class="col-md-6" >
                                <input type="text" [(ngModel)]="username" id="username" class="form-control"
                                     name="username" required>
                                     <div class="col-mt-2">
                                        <div  class="alert alert-danger" *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched )">
                                            Username is required
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" (ngModel)="password" id="password" class="form-control"
                                    [(ngModel)]="password" name="password" required>
                                <div class="col-mt-2">
                                    <div  class="alert alert-danger" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched )">
                                        Password is required
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                        <div *ngIf="loginInvalid" class="form-group row">
                            <div class="col-md-6 offset-md-4" >
                                <label style="color: rgb(228, 79, 79); font-weight: bold;">
                                    Invalid username or password.
                                </label>
                            </div>
                        </div>
                        <div  class="form-group row">
                            <div class="col-md-6 offset-md-4" >
                                Not registered ?
                                <a [routerLink]="['/register']">
                                   Create an account
                                </a>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                                Login
                            </button>
                        </div>
                        <div class="col-md-6 offset-md-4">
                            <mat-spinner *ngIf="showSpinner" [diameter]="35"></mat-spinner>
                            </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
