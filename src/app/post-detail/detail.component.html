<div class="container mt-5">
  <div class="row" *ngIf="this.post">

    <div class="col-lg-8">

      <!-- name -->
      <h1 class="mt-4">{{this.post?.title |uppercase}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a [routerLink]="['/user',this.post?.userId]">{{this.user?.username}}</a>
      </p>
      <hr>

      <!-- Post Content -->
      <p class="lead">{{this.post?.body}}</p>

      <hr>

      <comment-list [comments]="comments" [post]="post"></comment-list>


    </div>


  </div>

</div>
