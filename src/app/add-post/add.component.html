<div class="container mt-4 pt-5" *ngIf="this.authenticatedUser">
    <form [formGroup]="postForm" (ngSubmit)="sendPost(postForm.value)" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" name="title"  type="text" class="form-control" id="title"  >
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                <div *ngIf="title.errors.required">
                    Title is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea formControlName="body" name="body"  type="text" class="form-control" id="body"  rows="6"></textarea>
            <div *ngIf="body.invalid && (body.dirty || body.touched)"  class="alert alert-danger">
                <div >
                    Body is required.
                </div>
            </div>
        </div>
        <div *ngIf="this.isSubmitted">

        </div>
        <div class="ml-1 row">
                <button type="submit" class="btn btn-primary mr-2" [disabled]="postForm.invalid" >Send</button>
        </div>

      </form>
</div>
