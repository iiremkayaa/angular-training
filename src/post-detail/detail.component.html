
  <div class="container mt-5">

    <div class="row">

      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{this.post.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{this.user.username}}</a>
        </p>




        <hr>

        <!-- Post Content -->
        <p class="lead">{{this.post.body}}</p>

        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Title">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Body"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <hr/>
        <!-- Single Comment -->
        <div class="media mb-4" *ngFor="let comment of comments">
          <div class="media-body">
            <a class="mt-0" href="#">{{comment.email}}</a>
            <h5 class="mt-0">{{comment.name}}</h5>
            {{comment.body}}
          </div>
        </div>

        

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-append">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>


        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Side Widget</h5>
          <div class="card-body">
            You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
