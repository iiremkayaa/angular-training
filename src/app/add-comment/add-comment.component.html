<!-- Comments Form -->
<div class="card my-4">
  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form [formGroup]="commentForm" (ngSubmit)="sendComment(commentForm)" novalidate>
      <div class="form-group">
        <input formControlName="title" name="title" type="text" class="form-control" placeholder="Title">
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.required">
            Title is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea formControlName="body" name="body" class="form-control" rows="3" placeholder="Body"></textarea>
        <div *ngIf="body.invalid && (body.dirty || body.touched)" class="alert alert-danger">
          <div *ngIf="body.errors.required">
            Body is required.
          </div>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="this.invalidOperation">
        You can not comment without logging in. <a [routerLink]="['/login']">Login</a>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="commentForm.invalid">Submit</button>
    </form>
  </div>
</div>
<hr />
